<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valyuta hisoblagich</title>
    <link href="data:image/x-icon;base64,AAABAAEAEBACAAAAAACwAAAAFgAAACgAAAAQAAAAIAAAAAEAAQAAAAAAQAAAAAAAAAAAAAAAAgAAAAAAAAAAAAAAAKoAAAGAAAAH4AAAH/AAABmYAAAZmAAAAZgAAAGYAAAH8AAAD+AAABmAAAAZgAAAGZgAABmYAAAP+AAAB+AAAAGAAAD+fwAA+B8AAOAPAADmZwAA5mcAAP5nAAD+ZwAA+A8AAPAfAADmfwAA5n8AAOZnAADmZwAA8AcAAPgfAAD+fwAA"
        rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <!-- ANIMATED BACGROUND START  -->
    <div class="area">
        <ul class="circles">
            <li><img src="./images/dollar.png" alt="dollar" width="200" height="200"></li>
            <li><img src="./images/euro.png" alt="euro" width="70" height="70"></li>
            <li><img src="./images/yuzming.png" alt="so'm" width="100" height="100"></li>
            <li><img src="./images/ellikmingsom.jpg" alt="ellikming so'm" width="120" height="120"></li>
            <li><img src="./images/onming.jpg" alt="o'n ming so'm" width="60" height="60"></li>

            <!-- CARD START -->
            <div class="container">
                <div class="row">
                    <div class="col-8 ms-auto me-auto flex card-full">
                        <div class="card d-flex">
                            <div class="card-body ">
                                <form class="currency-form">
                                    <label class="d-flex flex-column" style="white-space: nowrap;">Summani kiriting :
                                        <input class="currency-input form-control mt-3 mb-3" type="number" placeholder="100$">
                                    </label>
                                    <select class="currency-select form-control">
                                        <option hidden selected disabled>Valyutani tanlang</option>
                                        <option value="USD">USD</option>
                                        <option value="RUBL">RUBL</option>
                                        <option value="EURO">EURO</option>
                                        <option value="FUNT">FUNT</option>
                                        <option value="DINOR">DINOR</option>
                                    </select>
                                    <button class="btn btn-success form-control mt-3 mb-3" type="submit">Hisoblash</button>
                                    <strong class="currency-result">Natija:</strong>
                                    <p class="copyright">Copyright by Mirjalol</p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- CARD FINISH-->
        </ul>
    </div>
    <!-- ANIMATED BACGROUND FINISH  -->
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
